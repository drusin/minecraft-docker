version: "3"
services:
  test:
    image: dawidr/minecraft-docker:3.0.0
    ports:
      - "25565:25565"
    environment:
      - JAVA_VERSION=17.0.4
      - JAVA_IDENTIFIER=tem
      - TYPE=paper
      - MC_VERSION=1.19
      - MEMORY=4096
      - EULA=false
      - DEFAULT_ARGS=true
      - ADDITIONAL_ARGS=
      - WORLDS=world,world_nether,world_the_end
      - FORCE_DOWNLOAD=false
      - JAR_NAME=runme.jar
      - PLUGINS_FOLDER_NAME=plugins
    stdin_open: true
    volumes:
      - ./test-minecraft-volume:/data:rw
